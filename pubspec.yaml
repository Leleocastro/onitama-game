name: onitama
description: "A new Flutter project."

publish_to: "none"

version: 1.4.1+6

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  firebase_auth: ^6.1.1
  http: ^1.2.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  google_mobile_ads: ^5.0.0
  app_links: ^6.4.1
  shared_preferences: ^2.1.0
  cached_network_image: ^3.4.1
  firebase_crashlytics: ^5.0.3
  firebase_analytics: ^12.0.3
  flutter_local_notifications: ^19.5.0
  firebase_messaging: ^16.0.4
  lottie: ^3.3.1
  rive: ^0.14.0-dev.14
  google_fonts: ^6.3.2
  flutter_svg: ^2.2.3
  sensors_plus: ^6.1.0
  foil:
    git:
      url: https://github.com/Leleocastro/foil.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_gen_runner: ^5.3.0
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.14.3

  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lotties/
    - assets/rive/
    - assets/fonts/

  fonts:
    - family: HIROMISAKE
      fonts:
        - asset: assets/fonts/HIROMISAKE.ttf
    - family: SpellOfAsia
      fonts:
        - asset: assets/fonts/spell_of_asia.ttf

flutter_launcher_icons:
  ios: true
  image_path: "assets/icons/icon.png"
